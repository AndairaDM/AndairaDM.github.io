<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="formulario.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h2>Enviar Email a Ariadna Menguez</h2>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">

    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">

    <input class="controls" type="text"name="compania"
    id="compania" placeholder="Ingrese  su Empresa">

    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su Telefono"> 
    
    <textarea class="controls" name="menssage" id="menssage"cols="40" rows="5" placeholder="Ingrese su Mensaje"></textarea>

    

    

    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Enviar">
    <p></p>
  </section>

</body>
</html>
